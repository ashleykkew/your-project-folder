<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f0eb; 
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
}

.header {
  overflow: hidden;
  background-color: #d2b48c; 
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #a1887f; /* Darker brown on hover */
  color: black;
}

.header a.active {
  background-color: #8d6e63; /* Darker brown for active link */
  color: white;
}

.header-right {
  float: right;
}

.menu-toggle {
  display: none;
  float: right;
  font-size: 30px;
  cursor: pointer;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
  
  .menu-toggle {
    display: block;
  }
  
  .header-right a {
    display: none;
  }
}

.form-container {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: none;
}

.form-container.show {
  display: block;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group .password-change {
  display: none;
}

.form-group.show-password .password-change {
  display: block;
  margin-top: 10px;
}

.form-group.show-password input {
  margin-top: 5px;
}

.form-group.show-password label {
  margin-bottom: 5px;
}

.form-group.show-password .current-password {
  margin-bottom: 10px;
}

.button-group {
  text-align: right;
}

.button-group button {
  background-color: #8d6e63; /* Dark brown for button */
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 10px;
}

.button-group button:hover {
  opacity: 0.8;
}

#success-message {
  display: none;
  color: green;
  margin-top: 10px;
  text-align: center;
}

.password-container {
  position: relative;
}

.password-container input {
  padding-right: 40px;
}

.password-container .toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
}
</style>
</head>
<body>

<div class="header">
  <a href="index.html" class="logo">CompanyLogo</a>
  <span class="menu-toggle">&#9776;</span>
  <div class="header-right">
    <a href="index.html">Home</a>
    <a href="contact.html">Create Event</a>
    <a class="active" href="profile.html">Profile</a>
  </div>
</div>

<div class="container">
  <h2>User Profile</h2>
  <div id="user-info">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Phone:</strong> <span id="user-phone"></span></p>
    <div class="password-container">
      <p><strong>Password:</strong> <input type="password" id="displayed-password" readonly>
        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
      </p>
    </div>
  </div>
  <div class="button-group">
    <button id="edit-profile-btn" onclick="toggleEditForm()">Edit Profile</button>
  </div>
  
  <form id="edit-form" class="form-container">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group show-password">
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" name="current-password" required>
    </div>
    <div class="form-group password-change">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password">
    </div>
    <div class="button-group">
      <button type="submit">Save Changes</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </div>
  </form>
  <div id="success-message">Your changes have been saved successfully!</div>
</div>
<div class="container">
  <h2>Your Profile</h2>
  <button onclick="window.location.href='user_events.html'">View My Own Events</button>
</div>

<script>
document.querySelector('.menu-toggle').addEventListener('click', function() {
  var x = document.querySelector('.header-right');
  x.style.display = x.style.display === 'block' ? 'none' : 'block';
});
</script>


<script>
document.querySelector('.menu-toggle').addEventListener('click', function() {
  var x = document.querySelector('.header-right');
  x.style.display = x.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('DOMContentLoaded', function() {
  if (!localStorage.getItem('isLoggedIn')) {
    window.location.href = 'index.html';
  } else {
    const userData = JSON.parse(localStorage.getItem('userData'));
    updateUserInfo(userData);
  }
});

function toggleEditForm() {
  const editForm = document.getElementById('edit-form');
  editForm.classList.toggle('show');
}

document.getElementById('edit-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const currentPassword = document.getElementById('current-password').value;
  const userData = JSON.parse(localStorage.getItem('userData'));

  if (currentPassword === userData.psw) {
    const formData = new FormData(this);
    formData.forEach((value, key) => {
      if (key !== 'current-password' && key !== 'new-password') {
        userData[key] = value;
      }
      if (key === 'new-password' && value !== '') {
        userData.psw = value;
      }
    });

    localStorage.setItem('userData', JSON.stringify(userData));
    toggleEditForm();
    updateUserInfo(userData);
    displaySuccessMessage();
  } else {
    alert('Current password is incorrect.');
  }
});

function cancelEdit() {
  toggleEditForm();
}

function updateUserInfo(userData) {
  document.getElementById('user-name').textContent = `${userData.fname} ${userData.lname}`;
  document.getElementById('user-email').textContent = userData.email;
  document.getElementById('user-phone').textContent = userData.phone;
  document.getElementById('displayed-password').value = userData.psw;

  document.getElementById('fname').value = userData.fname;
  document.getElementById('lname').value = userData.lname;
  document.getElementById('email').value = userData.email;
  document.getElementById('phone').value = userData.phone;
}

function displaySuccessMessage() {
  const successMessage = document.getElementById('success-message');
  successMessage.style.display = 'block';

  setTimeout(() => {
    successMessage.style.display = 'none';
  }, 3000); // Adjust the duration 
}

function togglePasswordVisibility() {
  const passwordInput = document.getElementById('displayed-password');
  const icon = passwordInput.nextElementSibling;
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    icon.textContent = 'üôà';
  } else {
    passwordInput.type = 'password';
    icon.textContent = 'üëÅÔ∏è';
  }
}

function viewMyEvents() {
  window.location.href = 'RSVP_responses.html';
}
</script>

</body>
</html>
